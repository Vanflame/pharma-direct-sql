    <script type="module">
        import { formatCurrency, showError, showSuccess } from '../js/supabase-config.js';
        import { logout, onAuthStateChanged, fetchUserRole } from '../js/supabase-auth.js';
        import { supabase } from '../js/supabase-auth.js';
        import { TABLES } from '../js/supabase-config.js';
        import { getProductById } from '../js/supabase-database.js';

        let currentProduct = null;

        // Get product ID from URL
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Use global image cache
        let imageLoadingSetup = false;

        // Simple image loading using global cache
        async function setupImageLoading() {
            if (imageLoadingSetup) {
                console.log('⚠️ Image loading already set up, skipping');
                return;
            }
            imageLoadingSetup = true;
            
            const img = document.querySelector('#product-container img');
            const placeholder = document.querySelector('#product-container .loading-placeholder');
            
            if (!img || !placeholder) {
                console.log('❌ Image or placeholder not found');
                return;
            }
            
            console.log('🖼️ Setting up image loading with global cache');
            await window.globalImageCache.setupImageLoading(img, placeholder);
        }

        // Preload images from other pages using global cache
        async function preloadRelatedImages() {
            try {
                console.log('🔄 Preloading related images with global cache...');
                
                // Get products from home page cache if available
                const homeCache = localStorage.getItem('homeProductsCache');
                if (homeCache) {
                    const products = JSON.parse(homeCache);
                    console.log('📦 Found home page cache, preloading images...');
                    await window.globalImageCache.preloadProductImages(products.slice(0, 10));
                }
                
                // Get products from categories cache if available
                const categoriesCache = localStorage.getItem('categoriesProductsCache');
                if (categoriesCache) {
                    const products = JSON.parse(categoriesCache);
                    console.log('📦 Found categories cache, preloading images...');
                    await window.globalImageCache.preloadProductImages(products.slice(0, 10));
                }
                
                console.log('✅ Related images preloading completed');
                console.log('📊 Cache stats:', window.globalImageCache.getStats());
            } catch (error) {
                console.warn('⚠️ Error preloading related images:', error);
            }
        }

        // Load product data
        async function loadProduct(productId) {
            try {
                // Show loading
                window.loadingManager.show('Loading product details...');
                
                // Reset image loading setup flag
                imageLoadingSetup = false;
                
                // Preload related images in background
                preloadRelatedImages();
                
                const { data: productSnap } = await supabase.from(TABLES.products).select('*').eq('id', productId).single();

                if (!productSnap) {
                    showError('Product not found');
                    window.loadingManager.hide();
                    return;
                }

                // Transform product data for compatibility
                currentProduct = {
                    id: productId,
                    ...productSnap,
                    imageURL: productSnap.image_url, // Transform snake_case to camelCase
                    categoryId: productSnap.category_id,
                    pharmacyId: productSnap.pharmacy_id
                };
                
                displayProduct();
                
                // Hide loading
                window.loadingManager.hide();

            } catch (error) {
                console.error('Error loading product:', error);
                showError('Failed to load product');
                window.loadingManager.hide();
            }
        }

        // Display product
        function displayProduct() {
            const container = document.getElementById('product-container');
            const isOutOfStock = (currentProduct.stock || 0) === 0 || currentProduct.disabled === true;
            const stockText = currentProduct.disabled ? 'Currently unavailable' :
                currentProduct.stock !== undefined ? (currentProduct.stock === 0 ? 'Out of stock' : `${currentProduct.stock} in stock`) : 'Stock info unavailable';

            container.innerHTML = `
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Product Image -->
                    <div class="space-y-4">
                        <div class="relative">
                            <div class="w-full h-96 bg-gray-100 flex items-center justify-center rounded-xl border relative">
                                <img src="${currentProduct.imageURL || 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=800&auto=format&fit=crop'}" 
                                     alt="${currentProduct.name}" 
                                     class="w-full h-96 object-cover rounded-xl transition-opacity duration-300" 
                                     style="opacity: 0;" />
                                <div class="loading-placeholder absolute inset-0 bg-gray-100 animate-pulse rounded-xl flex items-center justify-center">
                                    <div class="text-gray-400 text-lg">Loading...</div>
                                </div>
                            </div>
                            ${isOutOfStock ? '<div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-xl"><span class="text-white font-bold text-2xl">SOLD OUT</span></div>' : ''}
                            ${currentProduct.featured ? '<div class="absolute top-4 right-4 bg-yellow-500 text-white text-sm px-3 py-1 rounded-full">Featured</div>' : ''}
                        </div>
                    </div>

                    <!-- Product Details -->
                    <div class="space-y-6">
                        <div>
                            <div class="text-sm text-emerald-600 font-medium mb-2">${currentProduct.category || 'OTC'}</div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">${currentProduct.name}</h1>
                            <div class="mb-4">
                                ${currentProduct.discount > 0 ? `
                                    <div class="flex items-center gap-3">
                                        <div class="text-3xl font-bold text-emerald-600">${formatCurrency((currentProduct.price || 0) * (1 - (currentProduct.discount || 0) / 100))}</div>
                                        <div class="text-xl text-gray-500 line-through">${formatCurrency(currentProduct.price || 0)}</div>
                                        <div class="bg-red-100 text-red-800 text-sm px-3 py-1 rounded-full font-medium">${currentProduct.discount}% OFF</div>
                                    </div>
                                ` : `
                                    <div class="text-3xl font-bold text-emerald-600">${formatCurrency(currentProduct.price || 0)}</div>
                                `}
                            </div>
                            
                            <!-- Stock Status -->
                            <div class="flex items-center gap-2 mb-4">
                                <div class="w-3 h-3 rounded-full ${isOutOfStock ? 'bg-red-500' : 'bg-green-500'}"></div>
                                <span class="text-sm ${isOutOfStock ? 'text-red-600' : 'text-green-600'}">${stockText}</span>
                            </div>
                        </div>

                        <!-- Description -->
                        ${currentProduct.description ? `
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">Description</h3>
                                <p class="text-gray-600">${currentProduct.description}</p>
                            </div>
                        ` : ''}

                        <!-- Quantity Selector -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-700">Quantity</label>
                            <div class="flex items-center gap-3">
                                <button id="decrease-qty" ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-10 h-10 rounded-lg border flex items-center justify-center ${isOutOfStock ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-gray-50'}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                    </svg>
                                </button>
                                <input type="number" id="quantity" value="1" min="1" max="${currentProduct.stock || 1}" 
                                    ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-20 text-center border rounded-lg py-2 ${isOutOfStock ? 'bg-gray-100 text-gray-400' : ''}" />
                                <button id="increase-qty" ${isOutOfStock ? 'disabled' : ''} 
                                    class="w-10 h-10 rounded-lg border flex items-center justify-center ${isOutOfStock ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'hover:bg-gray-50'}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Add to Cart Button -->
                        <button id="add-to-cart" ${isOutOfStock ? 'disabled' : ''} 
                            class="w-full py-4 px-6 rounded-lg font-semibold text-lg ${isOutOfStock ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-emerald-600 text-white hover:bg-emerald-700'}">
                            ${isOutOfStock ? 'Sold Out' : 'Add to Cart'}
                        </button>

                        <!-- Back to Categories -->
                        <a href="../categories/" class="block text-center text-emerald-600 hover:text-emerald-700 font-medium">
                            ← Back to Categories
                        </a>
                    </div>
                </div>
            `;

            // Set up image loading immediately after DOM update
            setupImageLoading();
            
            // Cache the current product image for future use
            const imageURL = currentProduct.imageURL || 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=800&auto=format&fit=crop';
            if (!window.globalImageCache.isCached(imageURL)) {
                window.globalImageCache.preloadImage(imageURL).then(() => {
                    console.log('📦 Current product image cached for future use');
                }).catch(() => {
                    console.warn('Failed to cache current product image');
                });
            }
            
            // Emergency fallback - force opacity change after a delay
            setTimeout(() => {
                const img = document.querySelector('#product-container img');
                if (img && img.style.opacity === '0') {
                    console.log('🚨 EMERGENCY FALLBACK - Force setting opacity to 1');
                    img.style.setProperty('opacity', '1', 'important');
                    img.parentElement.classList.remove('bg-gray-100');
                    const placeholder = img.parentElement.querySelector('.loading-placeholder');
                    if (placeholder) placeholder.style.display = 'none';
                }
            }, 1000);
            
            // Add event listeners
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decrease-qty');
            const increaseBtn = document.getElementById('increase-qty');
            const addToCartBtn = document.getElementById('add-to-cart');
            
            // Image loading is handled by setupImageLoading function

            // Quantity controls
            decreaseBtn?.addEventListener('click', () => {
                const currentQty = parseInt(quantityInput.value);
                if (currentQty > 1) {
                    quantityInput.value = currentQty - 1;
                }
            });

            increaseBtn?.addEventListener('click', () => {
                const currentQty = parseInt(quantityInput.value);
                const maxQty = currentProduct.stock || 1;
                if (currentQty < maxQty) {
                    quantityInput.value = currentQty + 1;
                }
            });

            // Add to cart
            addToCartBtn?.addEventListener('click', () => {
                const quantity = parseInt(quantityInput.value);
                addToCart(currentProduct, quantity);
            });
        }

        // Add to cart function
        function addToCart(product, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                const discountedPrice = product.discount > 0 ? product.price * (1 - product.discount / 100) : product.price;
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: discountedPrice,
                    originalPrice: product.price,
                    discount: product.discount || 0,
                    imageURL: product.imageURL,
                    quantity: quantity
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();

            // Show success message
            const btn = document.getElementById('add-to-cart');
            const originalText = btn.textContent;
            btn.textContent = 'Added to Cart!';
            btn.classList.add('bg-green-600');
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('bg-green-600');
            }, 2000);
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);

            const cartCountEl = document.getElementById('cart-count');
            const mobileCartCountEl = document.getElementById('mobile-cart-count');
            const bottomCartCountEl = document.getElementById('bottom-cart-count');
            
            if (cartCountEl) cartCountEl.textContent = count;
            if (mobileCartCountEl) mobileCartCountEl.textContent = count;
            if (bottomCartCountEl) bottomCartCountEl.textContent = count;
        }


        // Initialize and header account dropdown behavior
        onAuthStateChanged(async (user) => {
            updateCartCount();

            const loginLink = document.getElementById('login-link');
            const accountArea = document.getElementById('account-area');
            const accountName = document.getElementById('account-name');
            const accountEmail = document.getElementById('account-email');
            const accountRole = document.getElementById('account-role');
            const dashboardLink = document.getElementById('dashboard-link');
            const accountBtn = document.getElementById('account-btn');
            const accountMenu = document.getElementById('account-menu');
            const logoutBtn = document.getElementById('logout-btn');

            if (user) {
                if (loginLink) loginLink.classList.add('hidden');
                if (accountArea) accountArea.classList.remove('hidden');
                if (accountName) accountName.textContent = user.displayName || 'Account';
                if (accountEmail) accountEmail.textContent = user.email || '';
                let role = 'user';
                try { role = await fetchUserRole(user.uid); } catch { }
                if (accountRole) accountRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                if (dashboardLink) dashboardLink.href = role === 'admin' ? '../admin/' : role === 'pharmacy' ? '../pharmacy/' : '../user-dashboard/';
                if (accountBtn && accountMenu) {
                    accountBtn.onclick = (e) => { e.stopPropagation(); accountMenu.classList.toggle('hidden'); };
                    document.addEventListener('click', (e) => {
                        if (!accountArea.contains(e.target)) accountMenu.classList.add('hidden');
                    });
                }
                if (logoutBtn && accountMenu) logoutBtn.onclick = async () => { await logout(); };
            } else {
                if (loginLink) loginLink.classList.remove('hidden');
                if (accountArea) accountArea.classList.add('hidden');
            }

            const productId = getProductIdFromUrl();
            if (!productId) {
                showError('Invalid product link');
                return;
            }

            await loadProduct(productId);
        });
        
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileAccountSection = document.getElementById('mobile-account-section');
        const mobileLoginSection = document.getElementById('mobile-login-section');
        const mobileAccountName = document.getElementById('mobile-account-name');
        const mobileAccountEmail = document.getElementById('mobile-account-email');
        const mobileDashboardLink = document.getElementById('mobile-dashboard-link');
        const mobileAddressLink = document.getElementById('mobile-address-link');
        const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
        const mobileCartCount = document.getElementById('mobile-cart-count');
        
        if (mobileMenuBtn && mobileMenu) {
            // Update mobile cart count
            if (mobileCartCount) {
                mobileCartCount.textContent = String(JSON.parse(localStorage.getItem("cart") || "[]").reduce((sum, i) => sum + i.quantity, 0));
            }
            
            // Mobile menu toggle
            mobileMenuBtn.onclick = (e) => {
                e.stopPropagation();
                mobileMenu.classList.remove('hidden');
                mobileMenuOverlay.classList.remove('hidden');
                document.body.classList.add('menu-open');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
                document.body.style.height = '100vh'; // Fix height
                
                // Dynamically adjust menu height for mobile browsers
                // Use the smaller of window.innerHeight or document.documentElement.clientHeight
                // This accounts for mobile browser UI that might be visible
                const viewportHeight = Math.min(window.innerHeight, document.documentElement.clientHeight);
                const menuContent = mobileMenu.querySelector('.mobile-menu-content');
                if (menuContent) {
                    menuContent.style.maxHeight = `${viewportHeight}px`;
                }
                
                // Adjust navigation scroll area with more conservative calculation
                const navScroll = mobileMenu.querySelector('.mobile-nav-scroll');
                if (navScroll) {
                    // Reserve more space for mobile browser UI
                    const availableHeight = viewportHeight - 200; // Increased from 180 to 200
                    navScroll.style.maxHeight = `${Math.max(availableHeight, 150)}px`; // Minimum 150px
                }
                
                // Force a small delay to ensure browser UI has settled
                setTimeout(() => {
                    const actualHeight = Math.min(window.innerHeight, document.documentElement.clientHeight);
                    if (menuContent) {
                        menuContent.style.maxHeight = `${actualHeight}px`;
                    }
                    if (navScroll) {
                        const availableHeight = actualHeight - 200;
                        navScroll.style.maxHeight = `${Math.max(availableHeight, 150)}px`;
                    }
                }, 100);
            };
            
            // Mobile menu close
            const closeMobileMenu = () => {
                mobileMenu.classList.add('hidden');
                mobileMenuOverlay.classList.add('hidden');
                document.body.classList.remove('menu-open');
                document.body.style.overflow = ''; // Restore scrolling
                document.body.style.height = ''; // Restore height
            };
            
            if (mobileMenuClose) {
                mobileMenuClose.onclick = (e) => {
                    e.stopPropagation();
                    closeMobileMenu();
                };
            }
            
            // Close on overlay click
            if (mobileMenuOverlay) {
                mobileMenuOverlay.onclick = (e) => {
                    e.stopPropagation();
                    closeMobileMenu();
                };
            }
            
            // Mobile logout
            if (mobileLogoutBtn) {
                mobileLogoutBtn.onclick = async () => { 
                    await logout(); 
                };
            }
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (mobileMenuBtn && mobileMenu && !mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                    closeMobileMenu();
                }
            });
            
            // Update mobile menu content based on auth state
            function updateMobileMenuContent(user, role) {
                if (user) {
                    // Show account section, hide login section
                    mobileAccountSection.classList.remove('hidden');
                    mobileLoginSection.classList.add('hidden');
                    mobileDashboardLink.classList.remove('hidden');
                    mobileAddressLink.classList.remove('hidden');
                    mobileLogoutBtn.classList.remove('hidden');
                    
                    // Update mobile account info
                    mobileAccountName.textContent = user?.displayName || 'Account';
                    mobileAccountEmail.textContent = user?.email || '';
                    mobileDashboardLink.href = role === 'admin' ? '../admin/' : role === 'pharmacy' ? '../pharmacy/' : '../user-dashboard/';
                } else {
                    // Show login section, hide account section
                    mobileAccountSection.classList.add('hidden');
                    mobileLoginSection.classList.remove('hidden');
                    mobileDashboardLink.classList.add('hidden');
                    mobileAddressLink.classList.add('hidden');
                    mobileLogoutBtn.classList.add('hidden');
                }
            }
            
            // Listen for auth state changes to update mobile menu content
            onAuthStateChanged(async (user) => {
                const role = localStorage.getItem('role') || await fetchUserRole(user?.id);
                updateMobileMenuContent(user, role);
            });

            // Register Service Worker for PWA functionality
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('../sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
        }
        
        // Handle viewport changes for mobile menu
        window.addEventListener('resize', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                // Use the smaller of the two height measurements to account for mobile browser UI
                const viewportHeight = Math.min(window.innerHeight, document.documentElement.clientHeight);
                const menuContent = mobileMenu.querySelector('.mobile-menu-content');
                const navScroll = mobileMenu.querySelector('.mobile-nav-scroll');
                
                if (menuContent) {
                    menuContent.style.maxHeight = `${viewportHeight}px`;
                }
                
                if (navScroll) {
                    const availableHeight = viewportHeight - 200; // Increased buffer
                    navScroll.style.maxHeight = `${Math.max(availableHeight, 150)}px`;
                }
            }
        });
        
        // Also handle orientation changes and browser UI changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenu && !mobileMenu.classList.contains('hidden')) {
                    const viewportHeight = Math.min(window.innerHeight, document.documentElement.clientHeight);
                    const menuContent = mobileMenu.querySelector('.mobile-menu-content');
                    const navScroll = mobileMenu.querySelector('.mobile-nav-scroll');
                    
                    if (menuContent) {
                        menuContent.style.maxHeight = `${viewportHeight}px`;
                    }
                    
                    if (navScroll) {
                        const availableHeight = viewportHeight - 200;
                        navScroll.style.maxHeight = `${Math.max(availableHeight, 150)}px`;
                    }
                }
            }, 300); // Longer delay for orientation change
        });
    </script>
</body>

</html>
